<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Image Examples</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo para el contenedor con imagen de fondo */
        .background-image-container {
            background-image: url('https://via.placeholder.com/800x400');
            background-size: cover;
            /*Esta propiedad especifica cómo se ajusta el tamaño de la imagen de fondo en relación con el contenedor.*/
            background-position: center;
            /*Esta propiedad establece la posición inicial de la imagen de fondo dentro del contenedor.*/
            color: white;
            padding: 20px;
            position: relative;
            /*Esta propiedad establece el método de posicionamiento del contenedor en relación con su posición original.*/
            height: 400px;
            /* Ajustar la altura del contenedor */
        }

        /* Estilo para el texto superpuesto en el contenedor con imagen de fondo */

        .overlay-text {
            position: absolute;
            /*Esta propiedad establece el método de posicionamiento del elemento en relación con su contenedor padre.*/
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        /* Estilo para las imágenes con marco */
        .image-with-border {
            border: 2px solid #007bff;
            padding: 5px;
        }

        .with-shadow {
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.9);
            /* X, Y, SUAVIDAD / R,G,B,ALPHA */
        }
        .caja {
                border: 1px solid black;
            }

    </style>
</head>

<body>
    <div class="container mt-5">
        <!-- mt margen top -->
        <!-- Imagen de fondo con texto superpuesto -->
        <div class="background-image-container">
            <div class="overlay-text">
                <h1>Texto Superpuesto</h1>
                <p>Texto sobre la imagen de fondo</p>
            </div>
        </div>

        <!-- Imagen de fondo directamente en bootstrap -->
        <div class="row">
                <div class="caja col-12 position-relative p-0">
                    <img src="https://placehold.co/1200x700" class="img-fluid" alt="Imagen de fondo" />
                    <div class="position-absolute top-50 start-50 translate-middle text-center text-white">
                        <h1>Texto sobre la imagen</h1>
                        <p>Este es un ejemplo de texto que se superpone a la imagen.</p>
                    </div>
                </div>
            </div>

        <!-- Imagen de fondo directamente en bootstrap en 8 direcciones-->
        
        <div class="row">
                <div class="caja col-12 position-relative p-0 m-0">
                    <img src="https://placehold.co/1200x700" class="img-fluid" alt="Imagen de fondo" />

                    <!-- Arriba Izquierda -->
                    <div class="position-absolute top-0 start-0 text-center text-white m-3">
                        <p>Arriba Izquierda</p>
                    </div>

                    <!-- Arriba Centro -->
                    <div class="position-absolute top-0 start-50 translate-middle-x text-center text-white m-3">
                        <p>Arriba Centro</p>
                    </div>

                    <!-- Arriba Derecha -->
                    <div class="position-absolute top-0 end-0 text-center text-white m-3">
                        <p>Arriba Derecha</p>
                    </div>

                    <!-- Medio Izquierda -->
                    <div class="position-absolute top-50 start-0 translate-middle-y text-center text-white m-3">
                        <p>Medio Izquierda</p>
                    </div>

                    <!-- Centro -->
                    <div class="position-absolute top-50 start-50 translate-middle text-center text-white">
                        <p>Centro</p>
                    </div>

                    <!-- Medio Derecha -->
                    <div class="position-absolute top-50 end-0 translate-middle-y text-center text-white m-3">
                        <p>Medio Derecha</p>
                    </div>

                    <!-- Abajo Izquierda -->
                    <div class="position-absolute bottom-0 start-0 text-center text-white m-3">
                        <p>Abajo Izquierda</p>
                    </div>

                    <!-- Abajo Centro -->
                    <div class="position-absolute bottom-0 start-50 translate-middle-x text-center text-white m-3">
                        <p>Abajo Centro</p>
                    </div>

                    <!-- Abajo Derecha -->
                    <div class="position-absolute bottom-0 end-0 text-center text-white m-3">
                        <p>Abajo Derecha</p>
                    </div>
                </div>
            </div>

        <!-- Imágenes con diferentes estilos y marcos -->
        <div class="row mt-4">
            <div class="col-md-4 mb-4">
                <!--mb margen bottom-->
                <img src="https://via.placeholder.com/300" class="img-fluid image-with-border" alt="Imagen con borde">
            </div>
            <div class="col-md-4 mb-4">
                <img src="https://via.placeholder.com/300" class="img-thumbnail" alt="Imagen con borde redondeado">
            </div>
            <div class="col-md-4 mb-4">
                <img src="https://via.placeholder.com/300" class="img-fluid rounded-circle" alt="Imagen circular">
            </div>
        </div>

        <!-- Imágenes con diferentes tamaños -->
        <div class="row mt-4">
            <div class="col-md-4 mb-4">
                <img src="https://via.placeholder.com/200" class="img-fluid" alt="Imagen pequeña">
            </div>
            <div class="col-md-4 mb-4">
                <img src="https://via.placeholder.com/400" class="img-fluid" alt="Imagen grande">
            </div>
            <div class="col-md-4 mb-4">
                <img src="https://via.placeholder.com/800" class="img-fluid" alt="Imagen extra grande">
            </div>
            <div class="col-md-4 mb-4">
                <img src="https://via.placeholder.com/400" class="img-fluid with-shadow" alt="Imagen grande">
            </div>

        </div>
    </div>

    <!-- Bootstrap JS (opcional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
